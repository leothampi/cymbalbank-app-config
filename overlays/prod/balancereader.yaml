apiVersion: apps/v1
kind: Deployment
metadata:
  name: balancereader
  namespace: balancereader
spec:
  selector:
    matchLabels:
      app: balancereader
  template: 
    spec: 
      containers:
      - name: balancereader
        image: gcr.io/bank-of-anthos-ci/balancereader:v0.5.2
        env:
        - name: ENABLE_TRACING
          value: "true"
        - name: ENABLE_METRICS
          value: "true"
        - name: LOG_LEVEL
          value: "info"